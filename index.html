<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top-section">
        <div class="container">
            <h1>Weather app</h1>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">Submit</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>

    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>

    <script>
        // Stop the form from submitting, hence prevent reloading the page.
        // Grab the value which is contained in the search field.

        const form = document.querySelector(".top-section form");
        const input = document.querySelector(".top-section input");
        const msg = document.querySelector(".top-section .msg");
        const list = document.querySelector(".ajax-section .cities");
        const apiKey= "99f367c3b10b266f6a453db4f437628d";
        const inputVal= input.value;

        form.addEventListener("submit", e => {
        e.preventDefault();
        const listItems = list.querySelectorAll(".ajax-section .city");
        const inputVal = input.value;

        //ajax here
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${inputVal}&appid=${apiKey}&units=metric`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
        const { main, name, sys, weather } = data;
        const icon = `https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/${
            weather[0]["icon"]
        }.svg`;
        const li = document.createElement("li");
        li.classList.add("city");
        const markup = `
            <h2 class="city-name" data-name="${name},${sys.country}">
            <span>${name}</span>
            <sup>${sys.country}</sup>
            </h2>
            <div class="city-temp">${Math.round(main.temp)}<sup>Â°C</sup></div>
            <figure>
            <img class="city-icon" src=${icon} alt=${weather[0]["main"]}>
            <figcaption>${weather[0]["description"]}</figcaption>
            </figure>
        `;
        li.innerHTML = markup;
        list.appendChild(li);
        })
        .catch(() => {
        msg.textContent = "Please search for a valid city ðŸ˜©";
        });

        msg.textContent = "";
        form.reset();
        input.focus();
        });

    </script>
</body>
</html>
